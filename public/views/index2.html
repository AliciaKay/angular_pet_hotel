<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Pet hotel!</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body ng-app='myApp'>
        <h1>Pets</h1>
        <main ng-controller='PetController as PC'>
            <div id="inputDiv">
                <input type="text", id="nameIn", placeholder="Name" ng-model="PC.name">
                <input type="text", id="breedIn", placeholder="Breed" ng-model="PC.breed">
                <input type="text", id="colorIn", placeholder="Color" ng-model="PC.color">
                <input type="text", id="checkedIn", placeholder="Checked In?" ng-model="PC.checked">
                <button id="addButton" ng-click="PC.addPet()">Add</button>
            </div>
            <div id="displayDiv">
                <table id="petList">
                    <thead>
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Check-In Status</th>
                        <th>Delete</th>    
                    </thead>
                    <tbody id="allPets">
                        <tr ng-repeat="pet in PC.pets">
                            <td>{{pet.name}}</td>
                            <td>{{pet.breed}}</td>
                            <td>{{pet.color}}</td>
                            <td>{{pet.checked}}</td>
                            <td><button ng-click="PC.checkPet(pet)">{{PC.toggleText(pet.checked)}}</button></td>
                            <td><button ng-click="PC.removePet(pet.id)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
    </main>
    
</body>
</html>
